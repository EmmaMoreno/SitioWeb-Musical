              <li><a href="#"><img src="imagenes/angel.jpg" width="130" height="130" alt=""></a></li>
			  <p>Normalmente uno se imagina que solo quienes vivieron la epoca de los 80's les podr&iacute;a gustar
			  tanto la m&uacute;sica disco, pero se dice que lo bueno nunca pasa de moda. Pas&eacute; de escuchar los discos
			  antiguos de mis padres a comprar los mios propios, a pesar de ser un genero conocido por su pasado
			  el presente sigue lanzando temas a la altura de sus antecesores.
			  <br> ¿Tambien eres un fan de la musica disco? ¡Perfecto!, contactame en mi
		  <a href="https://www.facebook.com/AngelDeHylia">Facebook</a>.</p>
		  <br> <br>

              <li><a href="#"><img src="imagenes/jp.jpg" width="130" height="130" alt=""></a></li>
              <p>He sido un fan del Folk desde hace mucho tiempo,
      		  ¡desde niño! Claro, no sab&iacute;a lo que era el Folk, pero sin duda reconocia el ritmo y estilo
      		  cada vez que lo escuchaba. No es el g&eacute;nero m&aacutes popular de la m&uacute;sica, mucho menos en
      		  m&iacute; pa&iacute;s, por lo que era muy dif&iacute;cil encontrar gente que apreciara el estilo como yo lo hago.
      		  <br> ¡Seamos amigos en <a href="https://www.facebook.com/EberNarval">Facebook</a>!</p>
      		  <br> <br>

			  <li><a href="#"><img src="imagenes/ever.jpg" width="130" height="130" alt=""></a></li>
        <p>La m&uacute;sica es m&iacute; m&aacute;s grande pasi&oacute;n, soy de los que cree que el
			  mundo no ser&iacute;a nada sin ella, tampoco la humanidad. Me hace muy feliz ver
			  nuevos talentos surguiendo en distintos pa&iacute;ses, no todas las bandas son mis favoritas,
			  pero ver la pas&iacute;on de cada una de ellas es lo que me encanta de este medio de arte.
			  ¿Tienes una banda que quieras que escuche? ¡Puedes enviarme un mensaje en
		  <a href="https://www.facebook.com/juanpablo.jimenez.3139241">Facebook</a>!</p>
		  <br> <br>

              <li><a href="#"><img src="imagenes/emmaa.jpg" width="130" height="130" alt=""></a></li>
				<p>¡El rock es el mejor genero musical! Bueno esa es mi opini&oacute;n. Mucha gente cree que el rock en español no
			tiene nada que ofrecer, pero latinoamerica tiene tanto talento como el resto del
			mundo, uno puede encontrar temas con una calidad incluso
			superior a lo que volvi&oacute; tan popular al rock and roll.
			¿Quieres algún ejemplo?
			<br> Enviame un mensaje a<a href="https://www.facebook.com/Emmanuel.Moreno.Molina.pinhead">Facebook</a>.</p>
